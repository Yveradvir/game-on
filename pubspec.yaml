name: gameon
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  bloc: ^8.1.4
  flutter_svg: ^1.0.0
  flutter_form_builder: ^9.5.0
  form_builder_validators: ^11.0.0
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.6 
  meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  
  assets:
    - assets/images/error.svg
    - assets/images/welcome/1.svg
    - assets/images/welcome/2.svg
    - assets/images/welcome/3.svg